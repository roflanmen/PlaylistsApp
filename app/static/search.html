<!DOCTYPE html>
<html>
<head>
	<title>Playlists</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<script src="player.js"></script>
	<script src="search.js"></script>
</head>
<body>
	<header class="main-header">
        <a href="/">
			<div class="logo-name">
				<img src="favicon.ico" alt="Logo" class="logo">
				<h1>Playlists</h1>
			</div>
		</a>
		<form class="search-form" action="search.html">
			<input type="text" name="query" placeholder="Search..." class="search-input" required>
			<button type="submit" class="search-button">Search</button>
		</form>
		<nav class="header-nav">
			<ul>
				<li><a href="register.html">Register</a></li>
				<li><a href="login.html">Login</a></li>
				<li><a href="#">Logout</a></li>
				<li><a href="profile.html">Profile</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h1 class="page-title">Search results</h1>
        <div class="wrapper">
            <h2>Users</h2>
            <div class="search-results" id="users">
            </div>
            <h2>Playlists</h2>
            <div class="search-results" id="playlists">
            </div>
            <h2>Tracks</h2>
            <div class="search-results" id="tracks">
            </div>
        </div>
		<div id="player-controls">
			<div class="control-buttons">
				<button class="control-button"><img src="previous-button.png"></button>
				<button class="control-button" onclick="toggleTrack()"><img src="play-button.png"></button>
				<button class="control-button" onclick="toggleTrack()"><img src="pause-button.png"></button>
				<button class="control-button"><img src="next-button.png"></button>
				<button class="control-button"><img src="repeat-button.png"></button>
			</div>

			<div class="time">
				<span class="current-time" id="current-time">00:00</span>
			</div>
			<div class="progress">
				<input type="range" min="0" max="1000" value="0" id="progress-bar">
			</div>
			<div class="time">
				<span class="duration" id="duration">00:00</span>
			</div>
		</div>
	</main>
</body>
</html>
